        <script type="text/javascript">
            $.get('/index/9-1249', function (data) {
                cont = $('cmd[p=content]', data).text();
                cont = $('table:eq(0)', cont).html();
                data = $('div:eq(1)', cont).html();
                data = data.split(' ', 3);
                if (data[0] != "_") {
                    dj = data[0];
                } else {
                    dj = $('b:first', cont).html();
                }
                if (data[1] != "_") {
                    color = data[1];
                } else {
                    color = "orange"
                }
                href = data[2];
                if (dj != "off" && dj != "offline") {
                    $('#dj_for').html('DJ ' + dj);
                    $('#dj_for').css('color', color);
                    $('#dj_for').attr('href', '/index/8-0-' + dj);
                    $('#rurl1').val(href);
                    $('#rurl2').attr("filename", href);
                    $('#rurl2').attr("src", href);
                    $('#radio_player').show();
                    $('#start').val("1");
                    $('#playlink').attr("href", href);
                    $('#playlink').attr("onclick", "prompt('Прямая ссылка на вещание','" + href + "');return false;");
                    $('#playlink').show();
                } else {
                    $('#offline').show();
                }
            });
        </script>
