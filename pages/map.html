        <script type="text/javascript">

            function questscrool($quest, xcshift) {
                $('body').scrollTo({ top: $quest.offset().top - 22, left: $quest.offset().left + xcshift}, 800);
            }

            $(function () {
                var xcshift, l_offset,
                        loc = window.location.hash,
                        quest = window.location.search.replace("?", "#"),
                        $loc = $(loc),
                        $loc_img = $(loc + 'img'),
                        $quest = $(quest),
                        $quest_img = $(quest + 'img');
                if ($loc.length) {
                    $loc.attr("src", "/map/youhere.gif");
                    $loc.parent().attr("onmouseover", "")
                            .attr("onmouseout", "")
                            .attr("title", "Вы здесь");
                    $loc_img.show();
                    xcshift = 0;
                    l_offset = $loc.offset().left;
                    if (l_offset > 800 && l_offset < 1200) {
                        xcshift = -100;
                    } else if (l_offset < 800) {
                        xcshift = -500
                    } else if (l_offset > 1200) {
                        xcshift = 500;
                    }
                    $('body').scrollTo({ top: $loc.offset().top - 22, left: l_offset + xcshift}, 650);
                    if ($quest.length) {
                        $quest.attr("src", "/map/target.gif");
                        $quest.parent().attr("onmouseover", "")
                                .attr("onmouseout", "")
                                .css("z-index", "3")
                                .css("top", $quest.offset().top + 25);
                        xcshift = 0;
                        l_offset = $quest.offset().left;
                        if (l_offset > 800 && l_offset < 1200) {
                            xcshift = -300;
                        } else if (l_offset < 800) {
                            xcshift = -200;
                        } else if (l_offset > 1200) {
                            xcshift = 200;
                        }
                        $quest_img.show();
                        setTimeout(function () {
                            questscrool($quest, xcshift)
                        }, 1500);
                    }
                }
            });
        </script>
